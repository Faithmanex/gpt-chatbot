<!DOCTYPE html>
<html>

<head>
    <title>OpenAI Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.staticfile.org/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/markdown-it/13.0.1/markdown-it.min.js"></script>
</head>

<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <h1>OpenAI Chatbot</h1>
        </div>
        <div class="chatbot-body">
            <div class="chatbot-messages"></div>
            <div class="chatbot-input">
                <input type="text" id="user-input" placeholder="Type your message here...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            const chatbotMessages = $(".chatbot-messages");
            const userInput = $("#user-input");
            const sendButton = $("#send-button");

            sendButton.on("click", () => {
                const message = userInput.val();
                if (message) {
                    chatbotMessages.append(`<div class="chatbot-message user-message"><p>${message}</p></div>`);
                    userInput.val("");
                    sendButton.prop("disabled", true);
                    fetchResponse(message);
                }
            });

            userInput.on("keydown", (event) => {
                if (event.keyCode === 13 && !event.ctrlKey && !event.shiftKey) { // Enter key without Ctrl key
                    event.preventDefault();
                    sendButton.click();
                } else if (event.keyCode === 13 && (event.ctrlKey || event.shiftKey)) { // Enter key with Ctrl key
                    event.preventDefault();
                    const cursorPosition = userInput.prop("selectionStart");
                    const currentValue = userInput.val();
                    userInput.val(
                        currentValue.slice(0, cursorPosition) +
                        "\n" +
                        currentValue.slice(cursorPosition)
                    );
                    // Set the cursor position after the new line character
                    userInput.prop("selectionStart", cursorPosition + 1);
                    userInput.prop("selectionEnd", cursorPosition + 1);
                }
            });

            function fetchResponse(message) {
                try {
                    const apiKey = "YOUR_API_KEY_HERE";

                    var settings = {
                        "url": "https://api.openai.com/v1/engines/davinci-codex/completions",
                        "method": "POST",
                        "timeout": 0,
                        "headers": {
                            "Authorization": "Bearer " + apiKey,
                            "Content-Type": "application/json"
                        },
                        "data": JSON.stringify({
                            "prompt": message,
                            "max_tokens": 150,
                            "temperature": 0.5,
                            "n": 1,
                            "stop": "\n"
                        }),
                    };

                    $.ajax(settings).done(function(response) {
                        console.log(response);

                        const botMessage = response.choices[0].text.trim();
                        chatbotMessages.append(`<div class="chatbot-message bot-message"><p>${botMessage}</p></div>`);
                        sendButton.prop("disabled", false);

                    }).fail(function(jqXHR, textStatus, errorThrown) {
                        chatbotMessages.append(`<div class="chatbot-message bot-message"><p>Oops, something went wrong with the server. Please try again later.</p></div>`);
                    });

                } catch (error) {
                    chatbotMessages.append(`<div class="chatbot-message bot-message"><p>Oops, something went wrong in JavaScript code. Please try again later.</p></div>`);
                }
            }
        });
    </script>
</body>

</html>
