<!DOCTYPE html>
<html>

<head>
    <title>Chat Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 500px;
        }
        
        .hidden {
            display: none;
        }
        
        #chatbox {
            width: 90%;
            height: 600px;
            max-height: 80%;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        
        #chatbox p {
            margin: 5px 0;
            line-height: 1.2;
        }
        
        #userInput {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            bottom: 10%;
        }
        
        #sendButton {
            width: 90%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            box-sizing: border-box;
        }
        
        #footer {
            position: absolute;
            bottom: 0px;
            width: 90%;
            text-align: center;
            color: grey;
        }
        
        #footer a {
            color: inherit;
        }
        

        .btn {
  --border-color: linear-gradient(-45deg, #ffae00, #7e03aa, #00fffb);
  --border-width: .125em;
  --curve-size: .5em;
  --blur: 30px;
  --bg: #080312;
  --color: #afffff;
  color: var(--color);
    /* use position: relative; so that BG is only for .btn */
  position: relative;
  isolation: isolate;
  display: inline-grid;
  place-content: center;
  padding: .5em 1.5em;
  font-size: 17px;
  border: 0;
  text-transform: uppercase;
  box-shadow: 10px 10px 20px rgba(0, 0, 0, .6);
  clip-path: polygon(
            /* Top-left */
            0% var(--curve-size),

            var(--curve-size) 0,
            /* top-right */
            100% 0,
            100% calc(100% - var(--curve-size)),

            /* bottom-right 1 */
            calc(100% - var(--curve-size)) 100%,
            /* bottom-right 2 */
            0 100%);
  transition: color 250ms;
}

.btn::after,
.btn::before {
  content: '';
  position: absolute;
  inset: 0;
}

.btn::before {
  background: var(--border-color);
  background-size: 300% 300%;
  animation: move-bg7234 5s ease infinite;
  z-index: -2;
}

@keyframes move-bg7234 {
  0% {
    background-position: 31% 0%
  }

  50% {
    background-position: 70% 100%
  }

  100% {
    background-position: 31% 0%
  }
}

.btn::after {
  background: var(--bg);
  z-index: -1;
  clip-path: polygon(
            /* Top-left */
            var(--border-width) 
            calc(var(--curve-size) + var(--border-width) * .5),

            calc(var(--curve-size) + var(--border-width) * .5) var(--border-width),

            /* top-right */
            calc(100% - var(--border-width)) 
            var(--border-width),

            calc(100% - var(--border-width)) 
            calc(100% - calc(var(--curve-size) + var(--border-width) * .5)),

            /* bottom-right 1 */
            calc(100% - calc(var(--curve-size) + var(--border-width) * .5)) calc(100% - var(--border-width)),
            /* bottom-right 2 */
            var(--border-width) calc(100% - var(--border-width)));
  transition: clip-path 500ms;
}

.btn:where(:hover, :focus)::after {
  clip-path: polygon(
                /* Top-left */
                calc(100% - var(--border-width)) 

                calc(100% - calc(var(--curve-size) + var(--border-width) * 0.5)),
    
                calc(100% - var(--border-width))

                var(--border-width),
    
                /* top-right */
                calc(100% - var(--border-width))

                 var(--border-width),
    
                calc(100% - var(--border-width)) 

                calc(100% - calc(var(--curve-size) + var(--border-width) * .5)),
    
                /* bottom-right 1 */
                calc(100% - calc(var(--curve-size) + var(--border-width) * .5)) 
                calc(100% - var(--border-width)),

                /* bottom-right 2 */
                calc(100% - calc(var(--curve-size) + var(--border-width) * 0.5))
                calc(100% - var(--border-width)));
  transition: 200ms;
}

.btn:where(:hover, :focus) {
  color: #fff;
}
        @media only screen and (max-width: 600px) {
            #chatbox {
                height: 400px;
            }
            #userInput {
                width: 100%;
                bottom: 20%;
                position: fixed;
            }
            #sendButton {
                width: 100%;
                bottom: 15%;
                position: fixed;
            }
        }
    </style>
    <script src="https://cdn.staticfile.org/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/markdown-it/13.0.1/markdown-it.min.js"></script>
</head>

<body>
    <h1 style="display: inline-block;">Chat Page</h1>
    &nbsp; <input type="text" id="apiKey" value="" style="width: 390px;" placeholder="Type your openai apikey here...">
    <div id="chatbox"></div>
    <textarea id="userInput" type="text" placeholder="Type your message here..."></textarea>
    <br/>
    <input id="sendButton" type="button" value="Send">

    <script>
        const url = new URL(window.location.href);
        const key = url.searchParams.get('key');
        if (key) {
            $("#apiKey").val(key);
            $("#apiKey").hide();
        }
        const chatbox = $("#chatbox");
        const userInput = $("#userInput");
        const sendButton = $("#sendButton");

        $(document).ready(function() {
            const messages = [];

            sendButton.on("click", () => {
                const message = userInput.val();
                if (message) {
                    messages.push({
                        "role": "user",
                        "content": message
                    });
                    chatbox.append(`<button style="display: block; margin-left: auto" class="btn">
                        Q: ${message}
</button>`);
                    userInput.val("");
                    sendButton.val("Sending...");
                    sendButton.prop("disabled", true);
                    fetchMessages();
                }
            });

            userInput.on("keydown", (event) => {
                if (event.keyCode === 13 && !event.ctrlKey && !event.shiftKey) { // Enter key without Ctrl key
                    event.preventDefault();
                    sendButton.click();
                } else if (event.keyCode === 13 && (event.ctrlKey || event.shiftKey)) { // Enter key with Ctrl key
                    event.preventDefault();
                    const cursorPosition = userInput.prop("selectionStart");
                    const currentValue = userInput.val();
                    userInput.val(
                        currentValue.slice(0, cursorPosition) +
                        "\n" +
                        currentValue.slice(cursorPosition)
                    );
                    // Set the cursor position after the new line character
                    userInput.prop("selectionStart", cursorPosition + 1);
                    userInput.prop("selectionEnd", cursorPosition + 1);
                }
            });

            function fetchMessages() {
                try {
                    const apiKey = $("#apiKey").val();

                    var settings = {
                        "url": "https://api.openai.com/v1/chat/completions",
                        "method": "POST",
                        "timeout": 0,
                        "headers": {
                            "Authorization": "Bearer " + apiKey,
                            "Content-Type": "application/json"
                        },
                        "data": JSON.stringify({
                            "model": "gpt-3.5-turbo",
                            "messages": messages
                        }),
                    };

                    $.ajax(settings).done(function(response) {
                        console.log(response);

                        const message = response.choices[0].message;
                        messages.push({
                            "role": message.role,
                            "content": message.content
                        });

                        const htmlText = window.markdownit().render(message.content);
                        chatbox.append(`<button style="display: block;" class="btn">
                            ${htmlText}</button>`);
                        sendButton.val("Send");
                        sendButton.prop("disabled", false);

                    }).fail(function(jqXHR, textStatus, errorThrown) {
                        sendButton.val("Oops, something went wrong");
                        chatbox.append(`<p>Oops, something went wrong with the server. Please try again later.</p>`);
                    });

                } catch (error) {
                    sendButton.val("Oops, something went wrong");
                    chatbox.append(`<p>Oops, something went wrong in JavaScript code. Please try again later.</p>`);
                }
            }
        });
    </script>
