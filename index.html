<!DOCTYPE html>
<html>

<head>
    <title>Chat Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .hidden {
            display: none;
        }
        
        #chatbox {
            width: 90%;
            height: 600px;
            max-height: 80%;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        
        #chatbox p {
            margin: 5px 0;
            line-height: 1.2;
        }
        
        #userInput {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            bottom: 10%;
        }
        
        #sendButton {
            width: 90%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            box-sizing: border-box;
        }
        
        #footer {
            position: absolute;
            bottom: 0px;
            width: 90%;
            text-align: center;
            color: grey;
        }
        
        #footer a {
            color: inherit;
        }
        .btn {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 13rem;
  height: 3rem;
  background-size: 300% 300%;
  backdrop-filter: blur(1rem);
  border-radius: 5rem;
  transition: 0.5s;
  animation: gradient_301 5s ease infinite;
  border: double 4px transparent;
  background-image: linear-gradient(#212121, #212121),  linear-gradient(137.48deg, #ffdb3b 10%,#FE53BB 45%, #8F51EA 67%, #0044ff 87%);
  background-origin: border-box;
  background-clip: content-box, border-box;
}

#container-stars {
  position: fixed;
  z-index: -1;
  width: 100%;
  height: 100%;
  overflow: hidden;
  transition: 0.5s;
  backdrop-filter: blur(1rem);
  border-radius: 5rem;
}

strong {
  z-index: 2;
  font-family: 'Avalors Personal Use';
  font-size: 12px;
  letter-spacing: 5px;
  color: #FFFFFF;
  text-shadow: 0 0 4px white;
}

#glow {
  position: absolute;
  display: flex;
  width: 12rem;
}

.circle {
  width: 100%;
  height: 30px;
  filter: blur(2rem);
  animation: pulse_3011 4s infinite;
  z-index: -1;
}

.circle:nth-of-type(1) {
  background: rgba(254, 83, 186, 0.636);
}

.circle:nth-of-type(2) {
  background: rgba(142, 81, 234, 0.704);
}

.btn:hover #container-stars {
  z-index: 1;
  background-color: #212121;
}

.btn:hover {
  transform: scale(1.1)
}

.btn:active {
  border: double 4px #FE53BB;
  background-origin: border-box;
  background-clip: content-box, border-box;
  animation: none;
}

.btn:active .circle {
  background: #FE53BB;
}

#stars {
  position: relative;
  background: transparent;
  width: 200rem;
  height: 200rem;
}

#stars::after {
  content: "";
  position: absolute;
  top: -10rem;
  left: -100rem;
  width: 100%;
  height: 100%;
  animation: animStarRotate 90s linear infinite;
}

#stars::after {
  background-image: radial-gradient(#ffffff 1px, transparent 1%);
  background-size: 50px 50px;
}

#stars::before {
  content: "";
  position: absolute;
  top: 0;
  left: -50%;
  width: 170%;
  height: 500%;
  animation: animStar 60s linear infinite;
}

#stars::before {
  background-image: radial-gradient(#ffffff 1px, transparent 1%);
  background-size: 50px 50px;
  opacity: 0.5;
}

@keyframes animStar {
  from {
    transform: translateY(0);
  }

  to {
    transform: translateY(-135rem);
  }
}

@keyframes animStarRotate {
  from {
    transform: rotate(360deg);
  }

  to {
    transform: rotate(0);
  }
}

@keyframes gradient_301 {
  0% {
    background-position: 0% 50%;
  }

  50% {
    background-position: 100% 50%;
  }

  100% {
    background-position: 0% 50%;
  }
}

@keyframes pulse_3011 {
  0% {
    transform: scale(0.75);
    box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.7);
  }

  70% {
    transform: scale(1);
    box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
  }

  100% {
    transform: scale(0.75);
    box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
  }
}
        
        @media only screen and (max-width: 600px) {
            #chatbox {
                height: 400px;
            }
            #userInput {
                width: 100%;
                bottom: 20%;
                position: fixed;
            }
            #sendButton {
                width: 100%;
                bottom: 15%;
                position: fixed;
            }
        }
    </style>
    <script src="https://cdn.staticfile.org/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/markdown-it/13.0.1/markdown-it.min.js"></script>
</head>

<body>
    <h1 style="display: inline-block;">Chat Page</h1>
    &nbsp; <input type="text" id="apiKey" value="" style="width: 390px;" placeholder="Type your openai apikey here...">
    <div id="chatbox"></div>
    <textarea id="userInput" type="text" placeholder="Type your message here..."></textarea>
    <br/>
    <input id="sendButton" type="button" value="Send">

    <script>
        const url = new URL(window.location.href);
        const key = url.searchParams.get('key');
        if (key) {
            $("#apiKey").val(key);
            $("#apiKey").hide();
        }
        const chatbox = $("#chatbox");
        const userInput = $("#userInput");
        const sendButton = $("#sendButton");

        $(document).ready(function() {
            const messages = [];

            sendButton.on("click", () => {
                const message = userInput.val();
                if (message) {
                    messages.push({
                        "role": "user",
                        "content": message
                    });
                    chatbox.append(`                  
                    <button type="button" class="btn">
  <strong>Q: ${message}</strong>
  <div id="container-stars">
    <div id="stars"></div>
  </div>

  <div id="glow">
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
</button>

                    `);
                    userInput.val("");
                    sendButton.val("Sending...");
                    sendButton.prop("disabled", true);
                    fetchMessages();
                }
            });

            userInput.on("keydown", (event) => {
                if (event.keyCode === 13 && !event.ctrlKey && !event.shiftKey) { // Enter key without Ctrl key
                    event.preventDefault();
                    sendButton.click();
                } else if (event.keyCode === 13 && (event.ctrlKey || event.shiftKey)) { // Enter key with Ctrl key
                    event.preventDefault();
                    const cursorPosition = userInput.prop("selectionStart");
                    const currentValue = userInput.val();
                    userInput.val(
                        currentValue.slice(0, cursorPosition) +
                        "\n" +
                        currentValue.slice(cursorPosition)
                    );
                    // Set the cursor position after the new line character
                    userInput.prop("selectionStart", cursorPosition + 1);
                    userInput.prop("selectionEnd", cursorPosition + 1);
                }
            });

            function fetchMessages() {
                try {
                    const apiKey = $("#apiKey").val();

                    var settings = {
                        "url": "https://api.openai.com/v1/chat/completions",
                        "method": "POST",
                        "timeout": 0,
                        "headers": {
                            "Authorization": "Bearer " + apiKey,
                            "Content-Type": "application/json"
                        },
                        "data": JSON.stringify({
                            "model": "gpt-3.5-turbo",
                            "messages": messages
                        }),
                    };

                    $.ajax(settings).done(function(response) {
                        console.log(response);

                        const message = response.choices[0].message;
                        messages.push({
                            "role": message.role,
                            "content": message.content
                        });

                        const htmlText = window.markdownit().render(message.content);
                        chatbox.append(`A: ${htmlText}`);
                        sendButton.val("Send");
                        sendButton.prop("disabled", false);

                    }).fail(function(jqXHR, textStatus, errorThrown) {
                        sendButton.val("Oops, something went wrong");
                        chatbox.append(`<p>Oops, something went wrong with the server. Please try again later.</p>`);
                    });

                } catch (error) {
                    sendButton.val("Oops, something went wrong");
                    chatbox.append(`<p>Oops, something went wrong in JavaScript code. Please try again later.</p>`);
                }
            }
        });
    </script>
